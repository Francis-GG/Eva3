{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<section>
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="">Plantéatelo</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
				  <ul class="navbar-nav">
					<li class="nav-item active">
					  <a class="nav-link" href="{% url 'index' %}">Inicio </a>
					</li>
	</section>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Iniciar Sesión</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url('/static/images/plant.jpg');"></div>
		      	<h3 class="text-center mb-0">Bienvenido</h3>
		      	<p class="text-center">Ingresa tus credenciales para iniciar sesión</p>
				  <form id="login-form" class="form" action="/validarUsuario/" method="post">
					{% csrf_token %}
					<div class="form-group">
						
						<label for="email" class="text-info">Email:</label><br>
						<input type="email" name="email" id="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="password" class="text-info">Contraseña:</label><br>
						<input type="password" name="password" id="password" class="form-control">
					</div>
					<br>
					<div class="form-group">
					
						<input type="submit" name="submit" class="btn form-control btn-primary rounded submit px-3" value="Iniciar Sesión">
					</div>
				   
				</form>
	          <div class="w-100 text-center mt-4 text">
	          	<p class="mb-0">No tienes una cuenta ?</p>
		          <a href="{% url 'registro'%}">Registrarse</a>
	          </div>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
